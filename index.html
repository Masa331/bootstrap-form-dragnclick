<html lang="en">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <script src="https://use.fontawesome.com/e644783d7f.js"></script>
    <script>window.twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);

      t._e = [];
      t.ready = function(f) {
        t._e.push(f);
      };

      return t;
    }(document, "script", "twitter-wjs"));</script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Bootstrap form drag and click</h3>
      </div>

      <div id="elm-container">
      </div>

      <footer class="footer">
        <p>
          Follow me on
          <a class="twitter-follow-button" href="https://twitter.com/DonatP" data-show-count="false">Follow @DonatP</a>
          or
          <a class="github-button" href="https://github.com/Masa331" aria-label="Follow @Masa331 on GitHub">Follow @Masa331</a> 
          if you like this. Also please fill out an issue if you find one 
          <a class="github-button" href="https://github.com/Masa331/bootstrap_form_examples/issues" data-icon="octicon-issue-opened" aria-label="Issue Masa331/bootstrap_form_examples on GitHub">Issue</a>
        </p>
      </footer>
    </div>

    <script src="Main.js"></script>
    <script type="text/javascript" charset="utf-8">
      var node = document.getElementById('elm-container');
      var app = Elm.Main.embed(node)

      app.ports.getFormMap.subscribe(function(_id) {
        var form = document.getElementsByTagName('form')[0];

        if (form) {
          var childs = [].slice.call(form.children);
          var func = function(el) {
            var dimensions = el.getBoundingClientRect();
            dimensions.id = el.dataset.inputId;
            return [dimensions];
          };
          var childsPositions = childs.map(func);

          app.ports.determinedFormMap.send(childsPositions);
        }
      });
    </script>
  </body>
</html>
