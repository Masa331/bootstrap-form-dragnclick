<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/e644783d7f.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Bootstrap form drag and click</h3>
      </div>

      <div id="elm-container">
      </div>

      <footer class="footer">
        <p>Created by <a href="https://github.com/Masa331">Premysl Donat</a> in <a href="http://elm-lang.org/">Elm</a>. Code is here: <a href="https://github.com/Masa331/bootstrap-form-dragnclick">https://github.com/Masa331/bootstrap-form-dragnclick</a></p>
      </footer>
    </div>

    <script src="Main.js"></script>
    <script type="text/javascript" charset="utf-8">
      var node = document.getElementById('elm-container');
      var app = Elm.Main.embed(node)

      app.ports.getFormMap.subscribe(function(_id) {
        var form = document.getElementsByTagName('form')[0];

        if (form) {
          var childs = [].slice.call(form.children);
          var func = function(el) {
            var dimensions = el.getBoundingClientRect();
            dimensions.id = el.dataset.inputId;
            return [dimensions];
          };
          var childsPositions = childs.map(func);

          app.ports.determinedFormMap.send(childsPositions);
        }
      });
    </script>
  </body>
</html>
