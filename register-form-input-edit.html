<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://use.fontawesome.com/e644783d7f.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Bootstrap drag n click</h3>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-container form-sm">
            <div class="form-controls">
              <a href="#">Back to form</a>
            </div>

            <div class="bd-example">
              <form>
                <div class="form-group relative-position">
                  <label for="password">Password</label>

                  <div class="input-group">
                    <input type="password" class="form-control" id="password">
                  </div>
                </div>
              </form>

              <hr>

              <form>
                <div class="form-group row">
                  <label for="input-type" class="col-sm-3 col-form-label col-form-label-sm">Type</label>

                  <div class="col-sm-9">
                    <select class="form-control form-control-sm" id="input-type">
                      <option>Password</option>
                      <option>Text</option>
                      <option>Select</option>
                      <option>Radio</option>
                      <option>Checkbox</option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="label" class="col-sm-3 col-form-label col-form-label-sm">Label</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control form-control-sm" id="label">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="placeholder" class="col-sm-3 col-form-label col-form-label-sm">Placeholder</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control form-control-sm" id="placeholder">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="description" class="col-sm-3 col-form-label col-form-label-sm">Description</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control form-control-sm" id="description">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="addon1" class="col-sm-3 col-form-label col-form-label-sm">1 Addon</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control form-control-sm" id="addon1">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="addon2" class="col-sm-3 col-form-label col-form-label-sm">2 Addon</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control form-control-sm" id="addon2">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="options" class="col-sm-3 col-form-label col-form-label-sm">Options</label>

                  <div class="col-sm-9">
                    <div class="input-group">
                      <input type="text" class="form-control form-control-sm" id="options">

                      <span class="input-group-btn">
                        <button class="btn btn-sm btn-secondary" type="button">Add</button>
                      </span>
                    </div>

                    <ul class="list-unstyled">
                      <li>Option 1 <small><a href="#delete">Delete</a></small></li>
                      <li>Option 2 <small><a href="#delete">Delete</a></small></li>
                      <li>Option 3 <small><a href="#delete">Delete</a></small></li>
                      <li>Option 4 <small><a href="#delete">Delete</a></small></li>
                    </ul>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>


      <footer class="footer">
        <p>Â© Company 2016</p>
      </footer>
    </div>
  </body>
</html>
