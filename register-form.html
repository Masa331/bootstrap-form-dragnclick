<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="register-form-styles.css">
    <script src="https://use.fontawesome.com/e644783d7f.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Bootstrap drag n click</h3>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="bd-example resizeable">
            <h1>The Form</h1>

            <form>
              <div class="form-group">
                <label for="exampleInput1">Name <small class="control-link">Edit</small></label>
                <div class="edit-control">
                  <span><i class="fa fa-edit"></i></span>
                  <span><i class="fa fa-trash"></i></span>
                </div>
                <input type="text" class="form-control" id="exampleInput1" placeholder="John Doe">

                <small class="form-text text-muted control-link" contenteditable=true>Please don't insert name which doesn't belong to you.</small>
              </div>

              <div class="form-group">
                <label for="companyPosition">Company position <small class="control-link">Edit</small></label>
                <div class="edit-control">
                  <span><i class="fa fa-font fa-small"></i></span>
                  <span><i class="fa fa-font fa-normal"></i></span>
                  <span><i class="fa fa-font fa-big"></i></span>

                  <span><i class="fa fa-edit"></i></span>
                  <span><i class="fa fa-trash"></i></span>
                  <span><i class="fa fa-check"></i></span>
                </div>

                <div class="input-group">
                  <div class="input-group-addon hidden-addon">
                    <small>Edit</small>
                  </div>

                  <input type="text" class="form-control" id="companyPosition">

                  <div class="input-group-addon hidden-addon">
                    <small>Edit</small>
                  </div>
                </div>

                <small class="form-text text-muted control-link">Please don't insert name which doesn't belong to you.</small>
              </div>

              <div class="form-group">
                <label for="exampleInput2">Email address</label>
                <div class="edit-control">
                  <span><i class="fa fa-edit"></i></span>
                  <span><i class="fa fa-trash"></i></span>
                </div>
                <input type="email" class="form-control" id="exampleInput2" aria-describedby="emailHelp" placeholder="doe@gmail.com">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <div class="edit-control">
                  <span><i class="fa fa-edit"></i></span>
                  <span><i class="fa fa-trash"></i></span>
                </div>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="iloveyou">
              </div>

              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  I Accept all terms and agreements
                </label>

                <div class="inline-edit-control">
                  <span><i class="fa fa-edit"></i></span>
                  <span><i class="fa fa-trash"></i></span>
                </div>
              </div>

              <div class="control-container">
                <button type="submit" class="btn btn-primary">Register!</button>
                <div class="inline-edit-control">
                  <span><i class="fa fa-edit"></i></span>
                  <span><i class="fa fa-trash"></i></span>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>


      <footer class="footer">
        <p>Â© Company 2016</p>
      </footer>
    </div>
  </body>
</html>
