<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="horizontal-form-styles.css">
    <script src="https://use.fontawesome.com/e644783d7f.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Bootstrap drag n click</h3>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-container">

            <div class="inner-container">
              <h1>The Form</h1>

              <form>
                <div class="form-group">
                  <label for="name-input">Name</label>
                  <input type="text" id="name-input" class="form-control">
                </div>

                <div class="form-group">
                  <label for="email-input">E-mail</label>
                  <input type="email" id="email-input" class="form-control">
                </div>

                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    I'm free person and i can't be bound by any terms or agreements
                  </label>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
              </form>
            </div>

          </div>
        </div>
      </div>


      <footer class="footer">
        <p>Â© Company 2016</p>
      </footer>
    </div>
  </body>
</html>
