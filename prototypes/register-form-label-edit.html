<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://use.fontawesome.com/e644783d7f.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Bootstrap drag n click</h3>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-container form-sm">
            <div class="bd-example">
              <h1>The Form</h1>

              <form>
                <div class="form-group">
                  <label for="nameInput">Name</label>

                  <div class="input-group">
                    <input type="text" class="form-control" id="nameInput" placeholder="Max Rockatansky">
                  </div>
                </div>

                <div class="form-group">
                  <label for="email">Email address</label>

                  <div class="input-group">
                    <div class="input-group-addon">
                      <small>@</small>
                    </div>

                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="rockatansky@wastelands.com">
                  </div>
                </div>

                <div class="form-group">
                  <label for="job">Job title</label>
                  <div class="input-group input-group-sm">
                    <div class="input-group-addon">
                      <small>$</small>
                    </div>

                    <input type="text" class="form-control" id="job" placeholder="Sheep herder">
                  </div>

                  <small class="form-text"><span class="text-muted">Please tell us what do you do for living for statistical purposes.</span></small>
                </div>

                <div class="form-group relative-position">
                  <div class="inline-edit">
                    <input type="text" value="Password">

                    <div class="edit-control">
                      <a href="#save"><small class="green">Save</small></a>
                      <a href="#cancel"><small class="red">Cancel</small></a>
                    </div>
                  </div>

                  <div class="input-group">
                    <input type="password" class="form-control" id="password">
                  </div>
                </div>

                <div class="form-check relative-position">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    I Accept all terms and agreements
                  </label>

                </div>

                <div>
                  <button type="submit" class="btn btn-primary">Register!</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>


      <footer class="footer">
        <p>Â© Company 2016</p>
      </footer>
    </div>
  </body>
</html>
