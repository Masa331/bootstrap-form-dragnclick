<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="inputs-drag-handle-styles.css">
    <script src="https://use.fontawesome.com/e644783d7f.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Bootstrap drag n click</h3>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-container">

            <div class="inner-container">
              <h1>The Form</h1>
              <form>
                <div class="form-group show-hidden-on-hover">
                  <div class="label-container">
                    <label for="input1" class="float-left"><span>Name</span></label>

                    <div class="float-right">
                      <i class="fa control-element fa-check"></i>
                    </div>

                    <div class="red-bg hidden-overflow drag-handle">f</div>
                  </div>
                  <div class="input-group">
                    <input id="input1" placeholder="Max Rockatansky" class="form-control" type="text">
                  </div>
                </div>

                <div class="form-group show-hidden-on-hover">
                  <label for="2">
                    Job title
                  </label>
                  <div class="control-container hidden-block">
                    <span><i class="fa control-element fa-font fa-small"></i></span><span> </span>
                    <span><i class="fa control-element fa-font fa-normal"></i></span><span> </span>
                    <span><i class="fa control-element fa-font fa-big"></i></span><span> </span>
                    <a href="#input/1"><i class="fa fa-edit control-element"></i></a><span> </span>
                    <span><i class="fa control-element fa-trash"></i></span><span> </span>
                    <span><i class="fa control-element fa-check"></i></span><span> </span>
                    <span><i class="fa control-element fa-arrows"></i></span>
                  </div>
                  <input id="2" placeholder="Sheep herder" class="form-control" type="text">
                  <small class="form-text text-muted">
                    Please tell us what do you do for living for statistical purposes.
                  </small>
                </div>

                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    I Accept all terms and agreements
                  </label>
                </div>
                <button type="submit" class="btn btn-primary">
                  Register!
                </button>
              </form>
            </div>

          </div>
        </div>
      </div>


      <footer class="footer">
        <p>Â© Company 2016</p>
      </footer>
    </div>
  </body>
</html>
